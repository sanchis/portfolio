name: CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Install dependencies
          run: npm ci
        - name: Build project
          run: npm run build
        - name: Deploy
          uses: JamesIves/github-pages-deploy-action@releases/v3
          with:
            BRANCH: gh-pages
            FOLDER: dist
